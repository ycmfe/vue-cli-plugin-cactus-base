<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
    />
    <meta name="renderer" content="webkit" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="theme-color" content="#db5945" />
    <link rel="icon" href="<%%= BASE_URL %%>favicon.ico" />
    <title>洋葱学园</title>
    <%% if (process.env.NODE_ENV === 'production' && process.env.VUE_APP_ENV !== 'production' &&
    process.env.VUE_APP_SENTRY_DSN) { %%>
    <script src="https://cdn.ravenjs.com/3.26.2/vue/raven.min.js" crossorigin="anonymous"></script>
    <script>
      Raven.config('<%%= process.env.VUE_APP_SENTRY_DSN %%>').install()
    </script>
    <%% } else if (process.env.NODE_ENV === 'production' && process.env.VUE_APP_ARMS_PID) { %%>
    <script>
      window.__bl = {
        config: {
          pid: '<%%= process.env.VUE_APP_ARMS_PID %%>',
          appType: 'web',
          imgUrl: 'https://arms-retcode.aliyuncs.com/r.png?',
          sendResource: true,
          enableLinkTrace: true,
          behavior: true,
          enableSPA: true,
          useFmp: true,
          sample: 100,
        },
      }
    </script>
    <script
      type="text/javascript"
      src="https://retcode.alicdn.com/retcode/bl.js"
      crossorigin="anonymous"
    ></script>
    <%% } %%>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but page doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
